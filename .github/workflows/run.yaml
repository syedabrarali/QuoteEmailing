name: Execute quote.js script
on: [push]
jobs:
  execute:
    runs-on: ubuntu-latest
    steps:
      - name: Checksout Repo
        uses: actions/checkout@v4
      
      - name: Install SSH Client
        run: sudo apt-get install -y openssh-client

      - name: SSH into ec2 server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SERVER_PEM_KEY }}
        run: |
          ssh -tt -i "$SSH_PRIVATE_KEY" ec2-user@ec2-15-207-113-133.ap-south-1.compute.amazonaws.com
      
      - name: List all the dir
        run: |
          ls -a

     